<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <form id="loginForm">
    <div>
      <label class="label" for="email">Email</label>
      <input type="text" id="email" class="formInput form-control" placeholder="Enter your email">
      <small> We will not share your email with anyone.</small>
    </div>
    <div>
      <label class="label" for="password">Password</label>
      <input type="text" id="password" class="formInput form-control" placeholder="Enter your Password">
   <small></small>
    </div>
    <div id="btn"><button type="submit">Login</button></div>
  </form>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>

</html>
